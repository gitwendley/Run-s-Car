<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRun About Page</title>
    <link rel="stylesheet" href="about.css">
    <link rel="icon" type="image/x-icon" href="./Images/logo.jpg">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="image-section">
                <img src="./Images/logo.jpg" alt="CarRun Logo">
            </div>
            <div class="content">
                <h1>About Us</h1>
                <p>Welcome to CarRun! We are dedicated to providing the best service for all your automobile needs. Our team is passionate about innovation, quality, and customer satisfaction. Let us help you run your journey seamlessly.</p>
            </div>
        </div>
    </div>
    <div class="contact-box">
        <header class="logo">
            <h3>Contact Us</h3>
            <img src="./Images/logo.jpg" alt="CarRun Logo">
        </header>
        <form action="mailto:saurelwendley206@gmail.com" method="post" enctype="text/plain">
            <input type="text" class="input-field" placeholder="Name" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="text" class="input-field" placeholder="Subject" required>
            <textarea class="input-field textarea-field" placeholder="Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
